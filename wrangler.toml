# Cloudflare Pages 部署配置
# 文档: https://developers.cloudflare.com/pages/platform/headers/

name = "crustshare"
compatibility_date = "2024-01-01"

# 构建配置
[build]
command = "pnpm run build"
directory = "dist"

# 环境变量（仅在本地开发时使用，生产环境请在 Dashboard 设置）
[vars]
NEXT_PUBLIC_APP_NAME = "CrustShare"

# 密钥环境变量（敏感信息，请在 Cloudflare Dashboard 设置）
# [[env.production.vars]]
# UPSTASH_URL = ""
# UPSTASH_TOKEN = ""
# ADMIN_PASSWORD = ""
# CRUST_TOKEN = ""
